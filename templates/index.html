<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A.I.O Global News</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 font-sans">

<header class="bg-gray-800 p-6 text-center text-3xl font-extrabold">
  A.I.O Global News
</header>

<nav class="max-w-6xl mx-auto mt-6 px-4">
  <ul class="flex justify-center space-x-4">
    <li><a href="/?category=All" class="px-4 py-2 rounded-lg bg-gray-700 hover:bg-gray-600 transition">All</a></li>
    <li><a href="/?category=Technology" class="px-4 py-2 rounded-lg bg-gray-700 hover:bg-gray-600 transition">Technology</a></li>
    <li><a href="/?category=Sports" class="px-4 py-2 rounded-lg bg-gray-700 hover:bg-gray-600 transition">Sports</a></li>
    <li><a href="/?category=Business" class="px-4 py-2 rounded-lg bg-gray-700 hover:bg-gray-600 transition">Business</a></li>
    <li><a href="/?category=Entertainment" class="px-4 py-2 rounded-lg bg-gray-700 hover:bg-gray-600 transition">Entertainment</a></li>
    <li><a href="/?category=Science" class="px-4 py-2 rounded-lg bg-gray-700 hover:bg-gray-600 transition">Science</a></li>
  </ul>
</nav>

<main class="max-w-6xl mx-auto mt-8 px-4 flex gap-4">
  <!-- Left Sidebar (sticky) -->
  <div class="hidden lg:block w-1/6 sticky top-20">
    <div class="bg-gray-700 p-2 rounded">
      <p class="text-gray-300 text-sm text-center">Ad Placeholder</p>
    </div>
  </div>

  <!-- Main Content -->
  <div class="w-full lg:w-4/6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      {% for a in articles %}
      <div class="bg-gray-800 p-6 rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300">
        <h2 class="text-xl font-bold mb-2 text-gray-100">{{ a.title }}</h2>
        <p class="text-gray-300 mb-4">{{ a.description|safe }}</p>
        <div class="flex items-center justify-between text-gray-400 text-sm">
          <span>{{ a.pubDate }}</span>
          <a href="{{ a.link }}" target="_blank" class="text-blue-400 hover:underline">Read More â†’</a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <!-- Right Sidebar (sticky) -->
  <div class="hidden lg:block w-1/6 sticky top-20">
    <div class="bg-gray-700 p-2 rounded">
      <p class="text-gray-300 text-sm text-center">Ad Placeholder</p>
    </div>
  </div>
</main>

<footer class="text-center text-gray-500 mt-12 mb-6 text-sm">
  Built with Flask & Tailwind CSS
</footer>

<!-- Popup Ad Script -->

  // Detect category tab click and show popup
  document.querySelectorAll('nav a').forEach(link => {
    link.addEventListener('click', function(event) {
      alert("Popup Ad Placeholder!"); // Replace with real AdSense popup code
    });
  });
</script>

</body>
</html>
