<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIO-GLOBAL NEWS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">

  <!-- Sticky Left Ad -->
  <div class="fixed top-0 left-0 h-full w-20 bg-gray-800 flex items-center justify-center">
    <script>
      (function(nilao){
        var d = document,
            s = d.createElement('script'),
            l = d.scripts[d.scripts.length - 1];
        s.settings = nilao || {};
        s.src = "//buttery-cause.com/bHX.V/s/dVG/lR0/Y/WVci/Keemr9kuKZxUHl/kvPVTIY/3fMTj/Ytw_N/DQAitQN/jbcayQNvjMA_0fMzQT";
        s.async = true;
        s.referrerPolicy = 'no-referrer-when-downgrade';
        l.parentNode.insertBefore(s, l);
      })({})
    </script>
  </div>

  <!-- Sticky Right Ad -->
  <div class="fixed top-0 right-0 h-full w-20 bg-gray-800 flex items-center justify-center">
    <script>
      (function(nilao){
        var d = document,
            s = d.createElement('script'),
            l = d.scripts[d.scripts.length - 1];
        s.settings = nilao || {};
        s.src = "//buttery-cause.com/bHX.V/s/dVG/lR0/Y/WVci/Keemr9kuKZxUHl/kvPVTIY/3fMTj/Ytw_N/DQAitQN/jbcayQNvjMA_0fMzQT";
        s.async = true;
        s.referrerPolicy = 'no-referrer-when-downgrade';
        l.parentNode.insertBefore(s, l);
      })({})
    </script>
  </div>

  <!-- Main content -->
  <div class="mx-auto max-w-5xl px-4 py-8">
    <h1 class="text-4xl font-bold mb-6">AIO-GLOBAL NEWS</h1>

    <!-- Categories -->
    <div class="flex gap-4 mb-8">
      <a href="/category/world" class="px-4 py-2 bg-gray-800 rounded hover:bg-gray-700">World</a>
      <a href="/category/technology" class="px-4 py-2 bg-gray-800 rounded hover:bg-gray-700">Technology</a>
      <a href="/category/sports" class="px-4 py-2 bg-gray-800 rounded hover:bg-gray-700">Sports</a>
      <a href="/category/business" class="px-4 py-2 bg-gray-800 rounded hover:bg-gray-700">Business</a>
    </div>

    <!-- Articles -->
    <div class="grid md:grid-cols-2 gap-6">
      {% for article in news %}
      <div class="bg-gray-800 p-4 rounded shadow hover:shadow-lg transition">
        {% if article.image %}
        <img src="{{ article.image }}" alt="{{ article.title }}" class="mb-4 rounded w-full h-48 object-cover">
        {% endif %}
        <h2 class="text-xl font-semibold mb-2">{{ article.title }}</h2>
        <p class="text-gray-300 mb-2">{{ article.summary|safe }}</p>
        <a href="{{ article.link }}" target="_blank" class="text-blue-400 hover:underline">Read more</a>
      </div>
      {% endfor %}
    </div>
  </div>

</body>
</html>
