<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AIO-Global News</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body { background-color: #1a202c; color: #edf2f7; }
a { color: #63b3ed; }
.sticky-ad { position: fixed; top: 20px; width: 120px; z-index: 9999; }
.left-ad { left: 10px; }
.right-ad { right: 10px; }
.article { background-color: #2d3748; padding: 1rem; border-radius: 0.5rem; margin-bottom: 1rem; }
</style>
</head>
<body class="font-sans">

<!-- Left Sticky Ad -->
<div class="sticky-ad left-ad">
<script>
(function(utbs){
var d = document,
    s = d.createElement('script'),
    l = d.scripts[d.scripts.length - 1];
s.settings = utbs || {};
s.src = "//buttery-cause.com/b-X.VIsadVGJlN0yY-WkcL/xebmo9zuYZ/UWlvkXPQTtYO3RMtjmY-wENQDVAYtTNkjFcby/NAjLAP0sMUQj";
s.async = true;
s.referrerPolicy = 'no-referrer-when-downgrade';
l.parentNode.insertBefore(s, l);
})({})
</script>
</div>

<!-- Right Sticky Ad -->
<div class="sticky-ad right-ad">
<script>
(function(rud){
var d = document,
    s = d.createElement('script'),
    l = d.scripts[d.scripts.length - 1];
s.settings = rud || {};
s.src = "//buttery-cause.com/b.XDVEsgdiGDlD0/YjWWcv/qeMm/9CupZJU/lZkNPDT/YS3FMQjHY_wGM/jRE/tbNMjecHyCNKjiAoyDMGgj";
s.async = true;
s.referrerPolicy = 'no-referrer-when-downgrade';
l.parentNode.insertBefore(s, l);
})({})
</script>
</div>

<!-- Header -->
<header class="text-center py-6">
    <h1 class="text-4xl font-bold">AIO-Global News</h1>
</header>

<!-- Categories -->
<nav class="flex justify-center space-x-4 mb-6 flex-wrap">
    <a href="/" class="px-3 py-1 rounded {{ 'bg-blue-600' if active_category=='All' else 'bg-gray-700' }}">All</a>
    {% for cat in categories %}
    <a href="/category/{{ cat }}" class="px-3 py-1 rounded {{ 'bg-blue-600' if active_category==cat else 'bg-gray-700' }}">{{ cat.title() }}</a>
    {% endfor %}
</nav>

<!-- Articles -->
<div class="max-w-4xl mx-auto px-4">
    {% if articles %}
        {% for article in articles %}
        <div class="article">
            <img src="{{ article.image }}" alt="image" class="w-full h-48 object-cover rounded mb-2">
            <h2 class="text-xl font-semibold mb-1">{{ article.title }}</h2>
            <p class="text-gray-300 text-sm mb-2">{{ article.published }}</p>
            <p class="mb-2">{{ article.summary | safe }}</p>
            <a href="{{ article.link }}" target="_blank" class="underline">Read more</a>
        </div>
        {% endfor %}
    {% else %}
        <p class="text-center">No articles found.</p>
    {% endif %}
</div>

</body>
</html>
